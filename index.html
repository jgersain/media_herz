<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Herz</title>

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
  <header>
    <h1>Media Herz</h1>
    <p>An electric media player</p>
  </header>

  <main class="container">
    <video class="movie">
      <source src="./assets/video.mp4" />
    </video>

    <button id="control-play">Play/Pause</button>
    <button id="control-mute">Mute/Unmuted</button>
  </main>
  <script>
    const video = document.querySelector('video');
    const buttonPlay = document.querySelector('#control-play');
    const buttonMute = document.querySelector('#control-mute');

    function MediaPlayer (config) {
      this.media = config.el;
    }

    MediaPlayer.prototype.play = function () {
      this.media.play()
    }

    MediaPlayer.prototype.mute = function () {
      this.media.pause()
    }

    const player = new MediaPlayer({ el: video })

    buttonPlay.onclick = () => player.play();
    buttonMute.onclick = () => player.mute();
  </script>
</body>

</html>
